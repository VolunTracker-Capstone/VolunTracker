<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 5px;
        }
        .error-code {
            font-size: 140px;
            padding: 10px;
        }
        .error-message {
            font-size: 50px;
            padding: 10px;
        }
        .error-description {
            font-size: 40px;
            padding: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <p class="error-code">404</p>
    <p class="error-message">Sorry, Page Not Found</p>
    <p class="error-description">The page you requested could not be found</p>
    <div class="button-container">
        <a class="button" href="/">Back to homepage</a>
    </div>
</div>
</body>
</html>
